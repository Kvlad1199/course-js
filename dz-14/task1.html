function getYearAfterNMonth({month, year},N) {
	let temp = Math.floor((month + N) / 12)
	return temp + year
}
let obj = {
	day:10,
	month:parseInt(prompt('Введіть місяць')),
	year:parseInt(prompt('Введіть рік')),
}
let N = parseInt(prompt('Введіть N'))
alert(getYearAfterNMonth(obj,N));
