<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 1</title>
</head>

<body>
	<h1><a href="index.html">Home</a></h1>
	<script>

		//Задача 1.
		//Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.

		function getSeason(numOfMonth) {
			let result
			switch (numOfMonth) {
				case 12:
				case 1:
				case 2:
					result = "Зима"
					break;
				case 3:
				case 4:
				case 5:
					result = "Весна"
					break;
				case 6:
				case 7:
				case 8:
					result = "Літо"
					break;
				case 9:
				case 10:
				case 11:
					result = "Осінь"
					break;
				default:
					result = "Введено некоректний номер місяця"
					break;
			}
			return result
		}
		let randomMonth = 1 + Math.floor(Math.random() * 12)
		let res = getSeason(randomMonth)
		document.write(`
		<table>
				<tr>
					<td>Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Номер місяця ${randomMonth} <br> </td>
				</tr>
				<tr>
					<td>Результат</td>
					<td>${res}</td>
				</tr>
			</table>`)
	</script>
</body>

</html>
