		// (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>
		function getRandomNum(min,max) {
			let result = min + Math.floor(Math.random()*(max - min + 1))
			return result
		}
		
		function viewRandomBanner(numOfImage,link,title) {
			let result = `<a target="_blank" href="${link}">${title} <img src="img/0${numOfImage}.jpg" alt=""></a>`
			return result
		}
		let randomNum = getRandomNum(1,4)
		let banner = viewRandomBanner(randomNum,'https://www.google.com/',"Заголовок")
