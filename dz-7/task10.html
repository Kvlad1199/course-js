		//Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
		
		function getAveregePositiveTemperature(...temperatureArr) {
			let positiveSum = 0
			let positiveCounter = 0
			for (let i = 0; i < temperatureArr.length; i++) {
				if (temperatureArr[i] > 0) {
					positiveCounter++
					positiveSum+=temperatureArr[i]
				}
			}
			let result = positiveSum / positiveCounter
			return result
		}
		let averagePositiveTemperature = getAveregePositiveTemperature(0, 12, -1, 10,18,0,5,12)
