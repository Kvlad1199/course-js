	<meta charset="UTF-8" />

<body>
	<h1><a href="index.html">Home</a></h1>

	<script>
		//Задача 2.  Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
		function getWorkingOrBussinessDay(numOfMonth) {
			let result
			switch (numOfMonth) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5:
					result = "Робочий день"
					break;
				case 6:
				case 7:
					result = "Вихідний день"
					break;
				default:
					result = "Невірні данні"
					break;
			}
			return result
		}
		let randomNum = 1 + Math.floor(Math.random() * 7)
		let res = getWorkingOrBussinessDay(randomNum)
		document.write(`
		<table>
				<tr>
					<td>Задача 2.  Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Номер дня: ${randomNum} <br> </td>
				</tr>
				<tr>
					<td>Результат</td>
					<td>${res}</td>
				</tr>
			</table>`)
	</script>
</body>

</html>
