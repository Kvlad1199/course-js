		// Задача 6.Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
		function getTable(rows, columns, message) {
			document.write('<table style="border: 1px solid black;">')
			for (let i = 0; i < rows; i++) {
				document.write('<tr style="border: 1px solid black;">')
				for (let j = 0; j < columns; j++) {
					document.write(`<td style="border: 1px solid black;"> ${message} </td>`)
				}
				document.write('</tr>')
			}
			document.write('</table>')
		}

		let userRows = parseInt(prompt("Введіть кількість рядків"))
		let userColumns = parseInt(prompt("Введіть кількість стовпців"))
		let userMessage = prompt("Введіть фіксоване повідомлення")
		getTable(userRows, userColumns, userMessage)
