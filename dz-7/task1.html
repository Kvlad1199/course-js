<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 1</title>
</head>

<body>
	<h1><a href="index.html">Home</a></h1>
	<script>

		//Задача 1.
		//Створити функцію, яка за номером місяця повертає його назву.
		function getNameOfMonth(numOfMonth) {
			let result
			switch (numOfMonth) {
				case 1:
					result = "Січень"
					break;
				case 2:
					result = "Лютий"
					break;
				case 3:
					result = "Березень"
					break;
				case 4:
					result = "Квітень"
					break;
				case 5:
					result = "Травень"
					break;
				case 6:
					result = "Червень"
					break;
				case 7:
					result = "Липень"
					break;
				case 8:
					result = "Серпень"
					break;
				case 9:
					result = "Вересень"
					break;
				case 10:
					result = "Жовтень"
					break;
				case 11:
					result = "Листопад"
					break;
				case 12:
					result = "Грудень"
					break;
				default:
					result = "Некоректні данні"
					break;
			}
			return result
		}
		let randomNum = 1 + Math.floor(Math.random() * 12)
		let res = getNameOfMonth(randomNum)

		document.write(`
		<table>
				<tr>
					<td>Задача 1. Створити функцію, яка за номером місяця повертає його назву.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Номер місяця ${randomNum} <br> </td>
				</tr>
				<tr>
					<td>Результат</td>
					<td>${res}</td>
				</tr>
			</table>`)
	</script>
</body>

</html>
