		function getNegativeTemperatureCount(...temperatureArr) {
			let negativeCount = 0
			for (let i = 0; i < temperatureArr.length; i++) {
				if (temperatureArr[i] < 0) 
				negativeCount++
			}
			return negativeCount
		}
