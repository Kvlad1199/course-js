		function getRandomNum(min,max) {
			let result = min + Math.floor(Math.random()*(max - min + 1))
			return result
		}
		
		function viewRandomImage(numOfImage) {
			let result = `<img src="img/0${numOfImage}.jpg" alt="">`
			return result
		}
