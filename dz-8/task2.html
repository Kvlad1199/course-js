<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 2</title>
</head>

<body>

	<h1><a href="index.html">Home</a></h1>
	<script>
		//Задача 2. Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
		// номери днів, протягом яких кількість відвідувачів була меншою за 20;
		// номери днів, коли кількість відвідувачів була мінімальною;
		// номери днів, коли кількість відвідувачів була максимальною;
		// загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.

		//Функція для введення данних в масив
		function getArr(userLength) {
			let arr = []
			for (let i = 0; i < userLength; i++) {
				let value = parseInt(prompt(`Введіть кількість відвідувачів за ${i + 1} - ший день`))
				arr.push(value)
			}
			return arr
		}
		//Функція яка повертає масив з номерами днів коли кількість відвідувачів була меншою за 20
		function getDaysWhenNumOfVisitorsWasLessThan20(array) {
			let countArr = []
			for (let i = 0; i < array.length; i++) {
				if (array[i] < 20)
					countArr.push(i + 1)
			}
			return countArr
		}
		//Функція для знаходження мінімальної кількості відвідувачів
		function getMinVisitors(array) {
			let min = array[0]
			for (let i = 1; i < array.length; i++) {
				if (array[i] < min)
					min = array[i]
			}
			return min
		}
		//Функція яка повертає масив днів коли кількість відвідувачів була найменшою 
		function getDaysWhenNumOfVisitorsWasMin(array, min) {
			let minArr = []
			for (let i = 0; i < array.length; i++) {
				if (array[i] === min)
					minArr.push(i + 1)
			}
			return minArr
		}
		//Функція для знаходження максимальної кількості відвідувачів
		function getMaxVisitors(array) {
			let max = array[0]
			for (let i = 1; i < array.length; i++) {
				if (array[i] > max)
					max = array[i]
			}
			return max
		}
		//Функція яка повертає масив днів коли кількість відвідувачів була найбільшою 
		function getDaysWhenNumOfVisitorsWasMax(array, max) {
			let maxArr = []
			for (let i = 0; i < array.length; i++) {
				if (array[i] === max)
					maxArr.push(i + 1)
			}
			return maxArr
		}
		//Функція яка повертає загальну кількість відвідувачів за робочі дні
		function getVisitorsInWorkDay(array) {
			let sum = array[0]
			for (let i = 1; i < 5; i++)
				sum += array[i]
			return sum
		}
		//Функція яка повертає загальну кількість відвідувачів за вихідні дні
		function getVisitorsInDayOff(array) {
			let sum = array[5] + array[6]
			return sum
		}

		let visitorsArr = getArr(7)

		let daysWhenVisitorsWasLess20 = getDaysWhenNumOfVisitorsWasLessThan20(visitorsArr)

		let minVisitors = getMinVisitors(visitorsArr)

		let maxVisitors = getMaxVisitors(visitorsArr)

		let arrVisitorsMin = getDaysWhenNumOfVisitorsWasMin(visitorsArr, minVisitors)

		let arrVisitorsMax = getDaysWhenNumOfVisitorsWasMax(visitorsArr, maxVisitors)

		document.write(`<table>
				<tr>
					<td>Задача 2. Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
номери днів, протягом яких кількість відвідувачів була меншою за 20;
номери днів, коли кількість відвідувачів була мінімальною;
номери днів, коли кількість відвідувачів була мінімальною;
загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.
</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Масив відвідувачів: ${visitorsArr} <br> </td>
				</tr>
				<tr>
					<td>Дні коли кількість відвідувачів була меншою за 20</td>
					<td>${daysWhenVisitorsWasLess20}</td>
				</tr>
				<tr>
					<td>Мінімальна кількість відвідувачі</td>
					<td>${minVisitors}</td>
				</tr>
				<tr>
					<td>Дні коли була мінімальна кількість відвідувачів</td>
					<td>${arrVisitorsMin}</td>
				</tr>
				<tr>
					<td>Максимальна кількість відвідувачі</td>
					<td>${maxVisitors}</td>
				</tr>
				<tr>
					<td>Дні коли була максимальна кількість відвідувачів</td>
					<td>${arrVisitorsMax}</td>
				</tr>
				
				
		 	</table>`)
	</script>
</body>

</html>
