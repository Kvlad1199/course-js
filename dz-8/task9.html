		//Комп’ютер довільно розміщує ці одиночні кораблі у масиві по один у клітинці
		// (якщо у клітинці 0, то клітинка пуста, якщо 1 – то це означає, що там є корабель.
		// Користувач вводить номер клітинки, куди стріляє. 
		//Гра продовжується до тих пір, поки не будуть потоплені усі кораблі.
		
		
		function getGameTable(tableLenght, shipNum) {
			let tableArr = new Array(tableLenght).fill(0)

			for (let i = 0; i < shipNum; ) {
				let randomNum = Math.floor(Math.random() * (tableArr.length + 1))
				if (tableArr[randomNum] === 0) {
						tableArr[randomNum] = 1
						i++
				}
			}
			return tableArr
		}

		function startGame(gameTable,shipNum) {
			do {
				let shot = parseInt(prompt(`Введіть індекс пострілу від 1 до ${gameTable.length}`))
				if (gameTable[shot-1] === 1 ) {
					alert('Ви попали')
					gameTable[shot-1] = 0
					shipNum--
				}else
					alert('Промах')

			} while (shipNum > 0);
			return gameTable
		}
		
		let tableNum = parseInt(prompt('Введіть кількість клітинок'))
		let shipNum = parseInt(prompt('Введіть кількість кораблів'))
		let gameArr = getGameTable(tableNum, shipNum)
		console.log(`Масив до пострілів :${gameArr}`);
		
		
		startGame(gameArr,shipNum)
		console.log(`Масив після пострілів :${gameArr}`);
