	<script>
		//Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.

		const firstUserNum = parseInt(prompt('Введіть перше число'))
		const secondUserNum = parseInt(prompt('Введіть друге число'))
		let result = 0
		for(let i = firstUserNum; i < secondUserNum; i++){
			if(i >= firstUserNum + 10) {
				break	
			}
			else if(i % 2 === 1)
				result+= i
		}
		alert(result)
