<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 7</title>
</head>

<body>

	<h1><a href="index.html">Home</a></h1>
	<script>
		//Задача 7. Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:
		// за весь рік;
		// у першій половині року;
		// у другій половині року;
		// за літо;
		// за ІІ квартал;
		// за парні місяці (з парними номерами);
		// за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
		//Функція для заповнення масиву
		function getArr(month) {
			let arr = []
			for (let i = 0; i < month; i++) {
				let money = parseFloat(prompt(`Введіть сумму за ${i + 1}-ший місяць`))
				arr.push(money)
			}
			return arr
		}
		//Функція для обрахування суми платіжок за весь рік
		function getSumOfYear(array) {
			let sum = array[0]
			for (let i = 1; i < array.length; i++)
				sum += array[i]

			return sum
		}
		// Функція для обрахування суми у першій половині року
		function getSumFirstHalfOfYear(array) {
			let sum = 0
			for (let i = 0; i < 6; i++)
				sum += array[i]

			return sum
		}
		// Функція для обрахування суми у другій половині року(Варіант 1)
		function getSumSecondtHalfOfYear(array) {
			let sum = 0
			for (let i = 6; i < array.length; i++)
				sum += array[i]

			return sum
		}
		// Функція для обрахування суми у другій половині року(Варіант 2)
		function getSumSecondtHalfOfYearTest(sumOfYear, sumFirstHalf) {
			return sumOfYear - sumFirstHalf
		}
		// Функція для обрахування суми за літо
		function getSumForSummer(array) {
			let sum = 0
			for (let i = 5; i <= 7; i++)
				sum += array[i]

			return sum
		}
		// Функція для обрахування суми за 2 квартал
		function getSumForSecondQuarter(array) {
			let sum = 0
			for (let i = 3; i <= 5; i++)
				sum += array[i]

			return sum
		}
		// Функція для обрахування суми за парні місяці(0,2,4,6,8,10)
		function getSumEvenMonth(array) {
			let sum = 0
			for (let i = 1; i < array.length; i += 2)
				sum += array[i]

			return sum
		}
		// Функція для обрахування суми за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
		function getSumForSeasonStartMonths(array) {
			let sum = 0
			for (let i = 2; i < array.length; i += 3)
				sum += array[i]

			return sum
		}

		let monthArr = getArr(12)

		let sumOfYear = getSumOfYear(monthArr)
		let sumFirstHalf = getSumFirstHalfOfYear(monthArr)
		let sumSecondHalf = getSumSecondtHalfOfYear(monthArr)
		let sumForSummer = getSumForSummer(monthArr)
		let sumForSecondQuarter = getSumForSecondQuarter(monthArr)
		let sumEvenMonth = getSumEvenMonth(monthArr)
		let sumSeasonStartMonth = getSumForSeasonStartMonths(monthArr)
		let testSecondFunc = getSumSecondtHalfOfYearTest(sumOfYear, sumFirstHalf)


		document.write(`<table>
				<tr>
					<td>Задача 7.Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:
						за весь рік;
						у першій половині року;
						у другій половині року;
						за літо;
						за ІІ квартал;
						за парні місяці (з парними номерами);
						за місяці, які є початковими у сезоні (весна, літо, осінь, зима).
						</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Масив платіжок:${monthArr} </td>
				</tr>
				<tr>
					<td>Сумма за весь рік</td>
					<td>${sumOfYear}</td>
				</tr>
				<tr>
					<td>Сумма за першу половину</td>
					<td>${sumFirstHalf}</td>
				</tr>
				<tr>
					<td>Сумма за другу половину</td>
					<td>${sumSecondHalf}</td>
				</tr>
				<tr>
					<td>Сумма за літо</td>
					<td>${sumForSummer}</td>
				</tr>
				<tr>
					<td>Сумма за другий квартал</td>
					<td>${sumForSecondQuarter}</td>
				</tr>
				<tr>
					<td>Сумма за парні місяці</td>
					<td>${sumEvenMonth}</td>
				</tr>
				<tr>
					<td>Сумма за місяці які початковими у сезоні</td>
					<td>${sumSeasonStartMonth}</td>
				</tr>
				<tr>
					<td>Другий варіант обчислення сумми за другу половину</td>
					<td>${testSecondFunc}</td>
				</tr>
				
				
			</table>`)
	</script>
</body>

</html>
