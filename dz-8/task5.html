<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 5</title>
</head>

<body>

	<h1><a href="index.html">Home</a></h1>
	<script>
		//Задача 5.Дано послідовність оцінок учня. Підрахувати кількість:
		// 1)	двійок
		// 2)	кількість хороших оцінок (добре, відмінно);
		// 3)	кількість оцінок, які нижче середнього.

		// Функція для заповнення масиву
		function getArr(userLength) {
			let arr = []
			for (let i = 0; i < userLength; i++) {
				let userMark = parseInt(prompt(`Введіть оцінку за ${i + 1} предмет`))
				arr.push(userMark)
			}
			return arr
		}
		//Функція яка підраховує кількість двійок
		function getMarkEqualTwo(array) {
			let counter = 0
			for (const mark of array) {
				if (mark === 2)
					counter++
			}
			return counter
		}
		//Функція яка рідраховує кількість хороших оцінок(4 або 5)
		function getGoodMark(array) {
			let counter = 0
			for (const mark of array) {
				if (mark === 4 || mark === 5)
					counter++
			}
			return counter
		}
		// Функція яка підраховує кількість оцінок, які нижче середнього
		function getAverageMark(array) {
			let sum = 0
			for (let i = 0; i < array.length; i++)
				sum += array[i]

			let average = sum / array.length
			return average
		}
		//Функція яка повертає кількість оцінок меньших за середню
		function getCountMarkLessThanAverage(array, averageMark) {
			let counter = 0

			for (const mark of array) {
				if (mark < averageMark)
					counter++
			}
			return counter
		}

		let markArr = getArr(parseInt(prompt('Введіть кількість оцінок')))

		let countTwoMarks = getMarkEqualTwo(markArr)
		let countGoodMark = getGoodMark(markArr)
		let avMark = getAverageMark(markArr)
		let countMarkLessAv = getCountMarkLessThanAverage(markArr, avMark)

		document.write(`<table>
				<tr>
					<td>Задача 5. Дано послідовність оцінок учня. Підрахувати кількість:
							1)	двійок
							2)	кількість хороших оцінок (добре, відмінно);
							3)	кількість оцінок, які нижче середнього.
					</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Масиив оцінок: ${markArr} <br></td>
				</tr>
				<tr>
					<td>Кількість двійок</td>
					<td>${countTwoMarks}</td>
				</tr>
				<tr>
					<td>Кількість хороших оцінок</td>
					<td>${countGoodMark}</td>
				</tr>
				<tr>
					<td>Середня оцінка</td>
					<td>${avMark.toFixed(1)}</td>
				</tr>
				<tr>
					<td>Кількість оцінок меньших за середню</td>
					<td>${countMarkLessAv}</td>
				</tr>
				
				
		 	</table>`)
	</script>
</body>

</html>
