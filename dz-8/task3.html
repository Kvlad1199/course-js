<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 3</title>
</head>

<body>

	<h1><a href="index.html">Home</a></h1>
	<script>
		//Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».

		//Функція для введення імен в масив
		function getArr(userLength) {
			let arr = []
			for (let i = 0; i < userLength; i++) {
				let name = prompt(`Введіть ім'я ${i + 1}-го учня`)
				arr.push(name)
			}
			return arr
		}
		//Функція для отримання кількості Іванів
		function getCountNameIvan(array) {
			let counter = 0
			for (const name of array) {
				if (name.toUpperCase() === "ІВАН")
					counter++
			}
			return counter
		}

		let studentArr = getArr(parseInt(prompt("Введіть кількість учнів")))

		let countNameIvan = getCountNameIvan(studentArr)
		document.write(`<table>
				<tr>
					<td>Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Масив імен: ${studentArr} <br> </td>
				</tr>
				<tr>
					<td>Кількість Іванів</td>
					<td>${countNameIvan}</td>
				</tr>
				
				
			</table>`)
	</script>
</body>

</html>
