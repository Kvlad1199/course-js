		//Задача 13. Морський бій. Комп’ютер випадково розташовує одиночний корабель на полі розміром N*M. 
		//Маючи К снарядів користувач намагається потопити корабель. 

		const N = parseInt(prompt('Введіть N(кількість клітинок по X)'))
		const M = parseInt(prompt('Введіть M (кількість клітинок по Y)'))
		
		const K = parseInt(prompt('Введіть K(кількість снарядів)'))
		let userX
		let userY
		//Кординати корабля
		const computerX = 1 + Math.floor(Math.random() * N)
		const computerY = 1 + Math.floor(Math.random() * M)

		let result
		  for(let i = 1; i <= K; i++){
			userX = parseInt(prompt(`Спроба №${i}Введіть номер клітинки по X(підказка ${computerX})`))
			userY = parseInt(prompt(`Спроба №${i}Введіть номер клітинки по Y(підказка ${computerY})`))

			if(userX === computerX && userY === computerY){
				result = `Ви потопили корабель з ${i} спроби!`
				break 
			}
			else
				alert(`У вас залишилось ${K-i} снарядів`)
		}
		alert(result)
