		firstUserNum = firstUserNum % 2 === 0 ? firstUserNum : ++firstUserNum

		let result = 0;

		// Варіант коли числа які увів користувач включаються в проміжок
		for (let i = firstUserNum; i < secondUserNum; i++) {
			if(i % 2 === 1){
				result+= i
			}
		}
	alert(`Сума непарних чисел = ${result}`)
