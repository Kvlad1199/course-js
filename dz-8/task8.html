	<script>
		//Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500). 
		//Надаючи користувачу можливість вибирати номери елементів  (поки він не відмовиться). Знаходити сумарний виграш.

		//Функція для створення одновимірного масиву з рандомними значеннями від -500 до 500
		function getArr(userNum) {
			const min = -500
			const max = 500
			let arr = []
			for (let i = 0; i < userNum; i++) {
				let randomNum = min + Math.floor(Math.random() * (max - min + 1))
				arr.push(randomNum)
			}
			return arr
		}
		//
		function getSumWin(array) {
			let sum = 0
			do {
				let userChoice = parseInt(prompt(`Оберіть номер елементу від 0 до ${array.length - 1}`))

				if (array[userChoice] > 0)
					alert(`Ваш виграш складає ${array[userChoice]} грн`)
				else if (array[userChoice] === 0)
					alert(`Шкода, ви нічого не виграли`)
				else
					alert(`Ви програли ${array[userChoice]} грн`)

				sum += array[userChoice]
				let question
			} while (question = confirm('Чи бажаєте продовжити?'));
			return sum
		}

		let arr = getArr(parseInt(prompt('Введіть кількість елементів')))
		let winSum = getSumWin(arr)

		document.write(`<table>
				<tr>
					<td>Задача 8. Дано одновимірний масив, у якому зберігається певна виграшна сума (елементи заповнюються випадковим чином значеннями від -500 до 500). 
		Надаючи користувачу можливість вибирати номери елементів  (поки він не відмовиться). Знаходити сумарний виграш.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Згенерований масив ${arr} </td>
				</tr>
				<tr>
					<td>Виграш користувача</td>
					<td>${winSum}</td>
				</tr>
				
				
			</table>`)
	</script>
