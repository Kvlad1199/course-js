		const min = 1, max = 100
		const userNum = parseInt(prompt("Введіть кількість чисел"))
		let randomNum
		let result = ""

		for (let i = 1; i <= userNum; i++) {
			randomNum = min + Math.floor(Math.random() * (max - min + 1))
			result += ` <li> ${randomNum} </li> `
		}

		document.write(`
			<ul> ${result} </ul>
