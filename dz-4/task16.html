		//16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. 
		//Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.
		
		const weekNum = parseInt(prompt("Введіть кількість тижнів"))

		let dayProfit = 0
		let weekProfit = 0
		let total = 0

		for (let i = 1; i <= weekNum; i++) {
			for(let j = 1; j <= 7; j++){
				dayProfit = parseFloat(prompt(`Тиждень ${i} день ${j}`))
				weekProfit+=dayProfit
			}
			document.write(`<div> Прибуток за Тиждень ${i}: ${weekProfit} </div>`)
			total += weekProfit
		}
		document.write(`<div> Загальний прибуток ${total} </div>`)
