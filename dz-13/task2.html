		function binarySearchRecursive(arr,searchElement,start,end){
			let middle = Math.floor((start + end) / 2)
			if(start > end) return -1
			if(arr[middle] === searchElement) return middle
			if(arr[middle] < searchElement) return binarySearchRecursive(arr, searchElement, middle + 1, end)
			if (arr[middle] > searchElement) return binarySearchRecursive(arr, searchElement, start, middle - 1)
			
		}

		let arr = [0,0,2,4,5,6,8,11,14,16,19,20,24,52,59]
