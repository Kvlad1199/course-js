	<script>
		//Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка. 

		//Функція для генерування випадкового числа 
		function getRandomNum(min, max) {
			return Math.floor(Math.random() * (max - min + 1) + min)
		}
		//Функція яка буде виводити приклад на екран
		function alertExample(num1, num2) {
			let sum = num1 + num2
			let result = parseInt(prompt(`${num1} + ${num2} = ?`))
			if (result === sum)
				alert('Правильно!')
			else
				alert(`Неправильно, ${num1} + ${num2} = ${sum}`)
			return sum
		}


		setInterval(() => {
			const num1 = getRandomNum(1, 10)
			const num2 = getRandomNum(1, 10)
			alertExample(num1, num2)
		}, 10000
		)
