		function getXRecursive(num) {
			if (num === 0) return 1
			else return getXRecursive(num - 1) + 2 * num
		}
		// Не рекурсивний алгоритм
		function getX(num) {
			let result = 1
			for (let i = 1; i <= num; i++) {
				result = result + 2 * i
			}
			return result
		}
