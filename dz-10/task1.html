<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Task 1</title>
</head>

<body>
	<h1><a href="index.html">Home</a></h1>

	<script>
		//Задача 1.Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.

		let userLength = parseInt(prompt('Введіть кількість цін'))
		//Функція для створення та заповнення массиву данними
		function getArr(length, min, max) {
			let arr = []
			for (let i = 0; i < length; i++) {
				let randNum = min + Math.floor(Math.random() * (max - min + 1))
				arr.push(randNum)
			}
			return arr
		}

		let priceArrey = getArr(userLength, 1, 10000)
		let newArrey = priceArrey.filter(
			(el) => el > 1000
		)

		document.write(`<table>
      		<tr>
      			<td>Задача 1.Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.</td>
      		</tr>
      		<tr>
      			<td>Початкові значення:</td>
      			<td> Масив цін: [${priceArrey}] <br>  </td>
      		</tr>
      		<tr>
      			<td>Массив цін більших за 1000</td>
      			<td>[${newArrey}]</td>
      		</tr>
      	</table>`)
	</script>
</body>

</html>
