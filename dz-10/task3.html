<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 3</title>
</head>

<body>

	<h1><a href="index.html">Home</a></h1>
	<script>
		//Задача 3. Сформувати список з тих цін, які більші за попереднє значення

		let userLength = parseInt(prompt('Введіть кількість цін'))
		//Функція для створення та заповнення массиву данними
		function getArr(length, min, max) {
			let arr = []
			for (let i = 0; i < length; i++) {
				let randNum = min + Math.floor(Math.random() * (max - min + 1))
				arr.push(randNum)
			}
			return arr
		}

		let arr = getArr(userLength, 1, 10000)
		console.log(arr);
		let newArr = arr.reduce(
			(prevArr, elem, i, baseArr) => {
				if (i === 0 || elem > baseArr[i - 1]) {
					prevArr.push(elem)
				}
				return prevArr
			}, []
		)
		console.log(newArr);
		document.write(`<table>
				<tr>
					<td>Задача 3.Сформувати список з тих цін, які більші за попереднє значення
</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Масив цін: ${arr} <br> </td>
				</tr>
				<tr>
					<td>Массив індексів елементів які більші за 1000:</td>
					<td>${newArr} <br> </td>
				</tr>
				
				
				
		 	</table>`)
	</script>
</body>

</html>
