<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 2</title>
</head>

<body>

	<h1><a href="index.html">Home</a></h1>
	<script>

		//Задача 2. Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
		let userLength = parseInt(prompt('Введіть кількість цін'))
		//Функція для створення та заповнення массиву данними
		function getArr(length, min, max) {
			let arr = []
			for (let i = 0; i < length; i++) {
				let randNum = min + Math.floor(Math.random() * (max - min + 1))
				arr.push(randNum)
			}
			return arr
		}


		let priceArrey = getArr(userLength, 1, 10000)
		console.log(priceArrey);

		let indexArrey = priceArrey.reduce(
			(prevArr, el, i) => {
				if (el > 1000) {
					prevArr.push(i)
				}
				return prevArr
			}, []
		)
		console.log(indexArrey);

		document.write(`<table>
				<tr>
					<td>Задача 2.Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Масив цін: ${priceArrey} <br> </td>
				</tr>
				<tr>
					<td>Массив індексів елементів які більші за 1000:</td>
					<td>${indexArrey} <br> </td>
				</tr>
				
				
				
		 	</table>`)
	</script>
</body>

</html>
