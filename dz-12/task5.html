		function sortBuble(arr) {
			let changed
			do {
				changed = false
				for (let i = 1; i < arr.length; i++) {
					if (arr[i - 1].length > arr[i].length) {
						let temp = arr[i - 1]
						arr[i - 1] = arr[i]
						arr[i] = temp
						changed = true
					}
				}
			} while (changed);
			return arr
		}


		function binarySearch(arr, searchElementLength) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle].length === searchElementLength) return middle
				if (arr[middle].length < searchElementLength) start = middle + 1
				if (arr[middle].length > searchElementLength) end = middle - 1
			}
			return -1
		}
