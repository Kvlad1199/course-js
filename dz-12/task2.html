//Задача 2. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.

		function getRandNum(min, max) {
			return min + Math.floor(Math.random() * (max - min + 1))
		}
		//Функція для генерування одновимірного масиву
		function getArr(length, min, max) {
			let arr = []
			for (let i = 0; i < length; i++) {
				let num = getRandNum(min, max)
				arr.push(num)
			}
			return arr
		}
		let counter = 0
		function sortShaker(arr){
			let leftInd = 0
			let rightInd = arr.length - 1
			let changed
			do {
				changed = false
				document.write(`<div style="margin-bottom: 7px;" >${arr} <br></div>`)
				for(let i = leftInd; i < rightInd; i++){
					if(arr[i] > arr[i+1]){
						let tmp = arr[i]
						arr[i] = arr[i + 1]
						arr[i + 1] = tmp
						changed = true
						counter++
						document.write(`<div style="margin-bottom: 7px;" >${arr} <br></div>`)
					}
				}
				rightInd--
				for (let i = rightInd; i > leftInd ; i--) {
					if(arr[i] < arr[i - 1]){
						let tmp = arr[i]
						arr[i] = arr[i - 1]
						arr[i - 1] = tmp
						changed = true
						counter++
						document.write(`<div style="margin-bottom: 7px;" >${arr} <br></div>`)
					}
					
				}
				leftInd++
			} while (changed && leftInd <= rightInd);
			return arr
		}
		let arr = getArr(30, -15, 20)
		sortShaker(arr)
		console.log(arr);
		console.log(counter);
