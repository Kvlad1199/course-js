	<script>
		//Задача 1. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування бульбашкою
		function getRandNum(min, max) {
			return min + Math.floor(Math.random() * (max - min + 1))
		}
		//Функція для генерування одновимірного масиву
		function getArr(length, min, max) {
			let arr = []
			for (let i = 0; i < length; i++) {
				let num = getRandNum(min, max)
				arr.push(num)
			}
			return arr
		}

		let counter = 0
		function sortBuble(arr) {
			let changed
			do {
				changed = false
				document.write(`<div style="margin-bottom: 7px;" >${arr} <br></div>`)
				for (let i = 1; i < arr.length; i++) {
					if (arr[i - 1] > arr[i]) {
						let temp = arr[i - 1]
						arr[i - 1] = arr[i]
						arr[i] = temp
						changed = true
						counter++
						document.write(`<div style="margin-bottom: 7px;" >${arr} <br></div>`)
					}
				}
			} while (changed);
			return arr
		}
		let arr = getArr(30, -15, 20)
		sortBuble(arr)
		console.log(arr);
		console.log(counter);
