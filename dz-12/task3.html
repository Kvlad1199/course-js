	<script>
		//Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
		function getRandNum(min, max) {
			return min + Math.floor(Math.random() * (max - min + 1))
		}
		//Функція для генерування одновимірного масиву
		function getArr(length, min, max) {
			let arr = []
			for (let i = 0; i < length; i++) {
				let num = getRandNum(min, max)
				arr.push(num)
			}
			return arr
		}
		let counter = 0
		function sortInsert(arr){
			let  i
			for (let k = 1; k < arr.length; k++) {
				const curentElement = arr[k];
				i = k - 1
				while(i >= 0 && arr[i] > curentElement){
					arr[i + 1] = arr[i]
					i--
					counter++
				}
				arr[i + 1] = curentElement
			}
			return arr
		}
		let arr = getArr(30,-20,50)
		sortInsert(arr)
		console.log(arr);
		console.log(counter);
