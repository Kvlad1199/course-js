	<script>

		//Задача 1. Створити об’єкт «Тир». У масиві зберігаються 1, якщо у цьому квадраті є заєць і 0 в іншому випадку.
		// Тир	

		// Поля(властивості)
		// Масив, у якому зберігається поле з зайцями

		// Методи (дії)
		// Метод пострілу (задається позиція пострілу)
		// Виведення ігрового поля

		function ShootingGalery(gameField) {
			// Масив, у якому зберігається поле з зайцями
			this.gameField = gameField
		}

		// Метод пострілу (задається позиція пострілу)
		ShootingGalery.prototype.shoot = function (indexOfShoot) {
			if (this.gameField[indexOfShoot] === 1) {
				this.gameField[indexOfShoot] = 0
			}
		}
		// Виведення ігрового поля
		ShootingGalery.prototype.logField = function () {
			console.log(this.gameField);
		}
		let arr = [0, 0, 1, 0, 1, 0, 0, 1]
		let shooting = new ShootingGalery(arr)
		console.log(shooting);

		shooting.logField()
		shooting.shoot(2)
		shooting.logField()
		shooting.shoot(1)
		shooting.shoot(0)
		shooting.logField()
	</script>
