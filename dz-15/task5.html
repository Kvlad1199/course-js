	<script>
		document.write('<h2 style="text-align: center; font-size: 45px;">Результати в консолі</h2>')
		//Задача 5. Розробити клас «Керівник танців»
		// 		Поля
		// Масив імен хлопців
		// Масив імен дівчат
		// Методи
		// Метод випадкового вибору імені хлопця
		// Метод випадкового вибору імені дівчини
		// Метод виведення пари для танців
		// Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців

		class danceHead {
			constructor(boysArr, girlsArr) {
				this.boysArr = boysArr,
					this.girlsArr = girlsArr
			}
			// Метод випадкового вибору імені хлопця
			getRandBoy() {
				const randIndx = Math.floor(Math.random() * this.boysArr.length)
				return this.boysArr[randIndx]
			}
			// Метод випадкового вибору імені дівчини
			getRandGirl() {
				const randIndx = Math.floor(Math.random() * this.girlsArr.length)
				return this.girlsArr[randIndx]
			}
			// Метод виведення пари для танців
			getCouple() {
				let arr = [this.getRandBoy(), this.getRandGirl()]
				// console.log(arr);

				return arr
			}
			// Метод run , який ініціює через кожні 5 секунд виведення нової пари для танців
			run() {
				setInterval(
					() => {
						console.log(this.getCouple())
					},
					5000
				)
			}
		}
		let dance = new danceHead(['Vlad', 'Kiril', 'Igor', 'Maks'], ['Inna', 'Tanya', 'Olya'])

		// console.log(dance.getCouple());
		console.log(`Випадковий хлопець ${dance.getRandBoy()}`);
		console.log(`Випадкова дівчина ${dance.getRandGirl()}`);
		console.log(`Випадкова пара ${dance.getCouple()}`);
		dance.run()


	</script>
