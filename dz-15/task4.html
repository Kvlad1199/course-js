<body>

	<script>
		// document.write('<h2 style="text-align: center; font-size: 45px;">Результати в консолі</h2>')
		//Задача 4. Розробити клас Baner
		// 		Поля
		// Масив об’єктів ( графічних зображень та посилань на сайти)


		// 		Методи
		// Метод випадкового вибору об’єкта (графічного зображення та посилання)
		// Метод виведення випадкового банера

		class Baner {

			constructor() {
				// Масив об’єктів ( графічних зображень та посилань на сайти)
				this.dataList = [{
					href: "https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Classes",
					imgName: "/img/01.jpg"
				},
				{
					href: "https://www.youtube.com/",
					imgName: "/img/02.jpg"
				},
				{
					href: "https://www.google.com/",
					imgName: "/img/03.jpg"
				},
				{
					href: "https://twitter.com/",
					imgName: "/img/04.jpg"
				}]
			}
			// Метод випадкового вибору об’єкта (графічного зображення та посилання)
			getRandomObj() {
				let randIndx = Math.floor(Math.random() * (this.dataList.length))
				return this.dataList[randIndx]
			}
			// Метод виведення випадкового банера
			docWriteRandBaner() {
				let obj = this.getRandomObj()
				document.write(`<a target="_blank" href="${obj.href}">
		<img src="${obj.imgName}" alt="">
	</a>`)

			}
		}
		let baner = new Baner()
		baner.docWriteRandBaner();








	</script>
