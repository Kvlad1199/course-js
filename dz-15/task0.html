<body>

	<script>
		document.write('<h2 style="text-align: center; font-size: 45px;">Результати в консолі</h2>')
		//Задача 0.  Дано два об’єкта. Обидва містять масив цілих чисел. При цьому у одному з них є функція знаходження суми, а у іншому – функція для знаходження добутку тих, які знаходяться між заданими мінімальним і максимальних значенням.
		// Використати обидва методи стосовно обидвох об’єктів (використати call, apply)

		let obj1 = {
			numbers: [2, 5, 9, 10, 24],

			getSum: function () {
				let sum = 0
				for (const num of this.numbers) {
					sum += num
				}
				return sum
			}
		}
		let obj2 = {
			numbers: [1, 3, 9, 10],

			getMultip: function (min = 0, max = 6) {
				let mulptip = 1
				for (const num of this.numbers) {
					if (num > min && num < max) {
						mulptip *= num
					}
				}
				return mulptip
			}
		}

		let sum = obj1.getSum.call(obj2)
		console.log(sum);
		let mupltiply = obj2.getMultip.call(obj1, 1, 10)
		console.log(mupltiply);

	</script>

</body>
