		//Задача 3. Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
		let minNum = 1;
		let maxNum = 5;
		let generetedNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))

		let result;
		let secondTry;

		let firstTry = parseInt(prompt("Введіть число від 1 до 5", "1"))

		if (firstTry >= minNum && firstTry <= maxNum) {
			if (firstTry === generetedNum) {
				result = "Ви вгадали!"
			}
			else {
				secondTry = parseInt(prompt(`Введіть інше число від 1 до 5 окрім ${firstTry}`, "2"))
				if (secondTry >= minNum && secondTry <= maxNum) {
					if (secondTry === generetedNum) {
						result = "Ви вгадали!"
					}
					else {
						result = "Нажаль ви не вгадали("
					}
				}
				else {
					result = "ви ввели некоректні данні, будь ласка наступний раз введіть число від 1 до 5"
				}

			}
		}
		else {
			result = "ви ввели некоректні данні, будь ласка наступний раз введіть число від 1 до 5"
		}
