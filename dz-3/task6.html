<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 6</title>
</head>

<body>

	<h1><a href="index.html">Home</a></h1>

	<script>
		// Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.

		let numOfDay = parseInt(prompt("Введіть номер дня тижня(1-7)", "1"))
		let result;

		switch (numOfDay) {
			case 1:
				result = "Понеділок"
				break;
			case 2:
				result = "Вівторок"
				break;
			case 3:
				result = "Середа"
				break;
			case 4:
				result = "Четвер"
				break;
			case 5:
				result = "П'ятниця"
				break;
			case 6:
				result = "Субота"
				break;
			case 7:
				result = "Неділя"
				break;

			default:
				result = "Введено некоректні данні"
				break;
		}
		alert(result)

		document.write(`<table>
				<tr>
					<td>Задача 6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Номер дня ${numOfDay} </td>
				</tr>
				<tr>
					<td>Результат</td>
					<td>${result} </td>
				</tr>
			</table>`)
	</script>
</body>

</html>
