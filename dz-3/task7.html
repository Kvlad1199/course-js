<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 7</title>
</head>

<body>
	<h1><a href="index.html">Home</a></h1>

	<script>
		//Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

		let numOfMonth = parseInt(prompt("Введіть номер місяця(1-12)", "1"))

		let result;

		switch (numOfMonth) {
			case 12:
			case 1:
			case 2: result = "Зима"
				break;
			case 3:
			case 4:
			case 5: result = "Весна"
				break;
			case 6:
			case 7:
			case 8: result = "Літо"
				break;
			case 9:
			case 10:
			case 11: result = "Осінь"
				break;

			default:
				result = "Введено некоректні данні"
				break;
		}
		alert(result)
		document.write(`<table>
				<tr>
					<td>Задача 7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Номер місяця: ${numOfMonth}   </td>
				</tr>
				<tr>
					<td>Результат</td>
					<td>${result}</td>
				</tr>
			
			</table>`)

	</script>
</body>

</html>
