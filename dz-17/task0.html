		//Задача 1.Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)

		class ArrayOperations {
			static getCountPositiveNumbers(array) {
				return array.reduce((prevNum, num) => num > 0 ? prevNum + 1 : prevNum, 0)
			}
			static getCountNegativeNumbers(array) {
				return array.reduce((prevNum, num) => num < 0 ? prevNum + 1 : prevNum, 0)
			}
			static getOccurenceNumber(array, searchNumber) {
				return array.reduce((prevNum, num) => num === searchNumber ? prevNum + 1 : prevNum, 0)
			}
		}
		let arr = [-1, -1, -4, 2, 2, 2, 7, 9]
		console.log(ArrayOperations.getCountPositiveNumbers(arr));
		console.log(ArrayOperations.getCountNegativeNumbers(arr));
		console.log(ArrayOperations.getOccurenceNumber(arr, 2));
