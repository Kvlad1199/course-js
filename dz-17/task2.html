		// Задача 3. Створити клас Нагадувач.
		// Кожні вказані кількості секунд (використати setInterval)
		// програма нагадує про якусь подію (це просто текст) і також виводиться порядковий номер скільки раз вже нагадування було.
		// Зробити так, щоб неможна було зробити одночасно декілька об’єктів-нагадувачів.
		// Методи зупинки таймера, метод зміни повідомлення без зупинки таймера.
		class Reminder {
			static reminderRef

			constructor(message, time) {
				if (Reminder.reminderRef) {
					return Reminder.reminderRef
				}
				this.counter = 0
				this.message = message
				this.time = time
				this.stop = false
				Reminder.reminderRef = this
			}
			changeMessage(newMessage) {
				this.message = newMessage
				this.counter = 0
			}
			stopReminder() {
				alert('Нагадувач зупинено')
				this.stop = true
			}
			run() {
				setTimeout(() => {
					document.write(`${this.message} - це повідомлення було виведено ${this.counter} разів <br>`)
					this.counter++
					if (!this.stop)
						this.run()
				}, this.time
				)
			}
		}
		let reminder = new Reminder('Привіт', 2000)
		reminder.run()

		setTimeout(
			() => { reminder.changeMessage("Avadakedavra") }, 6000
		)
		setTimeout(
			() => { reminder.stopReminder() }, 11000
		)
