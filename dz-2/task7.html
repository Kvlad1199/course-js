<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 7</title>
</head>

<body>
	<h1><a href="index.html">Home</a></h1>

	<script>
		//Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).

		let minMonth = 1;
		let maxMonth = 12;
		let minDay = 0;
		let maxDay = 6;

		let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1));
		let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1));
		let result = randomMonth + randomDay;

		//console.log(result);

		document.write(`<table>
				<tr>
					<td>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Змінна randomMonth: ${randomMonth} <br> Змінна randomDay: ${randomDay}  </td>
				</tr>
				<tr>
					<td>Сумма</td>
					<td>${result}</td>
				</tr>
			
			</table>`)

	</script>
</body>

</html>
