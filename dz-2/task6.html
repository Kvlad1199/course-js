<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>

	<h1><a href="index.html">Home</a></h1>

	<script>
		// Задача 6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
		// Обчислити вартість кожного товару окремо та загальну вартість.
		// Вивести чек(як у супермаркеті) використовуючи елементи розмітки.

		let product1Price = parseFloat(prompt("Вартість першого товару", "1"))
		let product1Quantity = parseInt(prompt("Введіть кількість першого товару", "1"))
		let product2Price = parseFloat(prompt("Вартість другого товару", "1"))
		let product2Quantity = parseInt(prompt("Введіть кількість другого товару", "1"))
		let product3Price = parseFloat(prompt("Вартість третього товару", "1"))
		let product3Quantity = parseInt(prompt("Введіть кількість третього товару", "1"))

		let product1Cost = product1Price * product1Quantity;
		let product2Cost = product2Price * product2Quantity;
		let product3Cost = product3Price * product3Quantity;

		let totalCost = product1Cost + product2Cost + product3Cost;

		console.log(`Варість перших товарів ${product1Cost}`);
		console.log(`Варість других товарів ${product2Cost}`);
		console.log(`Варість третіх товарів ${product3Cost}`);

		document.write(`<table>
				<tr>
					<td>Задача 6. З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</td>
				</tr>
				<tr>
					<td>Початкові значення:</td>
					<td> Змінна product1Price: ${product1Price} <br> Змінна product1Quantity: ${product1Quantity} <br> Змінна product1Price: ${product2Price} <br> Змінна product1Quantity: ${product2Quantity} <br> Змінна product1Price: ${product3Price} <br> Змінна product1Quantity: ${product3Quantity}  </td>
				</tr>
				<tr>
					<td>Товар №1</td>
					<td>${product1Price} * ${product1Quantity} = ${product1Cost} </td>
				</tr>
				<tr>
					<td>Товар №2</td>
					<td>${product2Price} * ${product2Quantity} = ${product2Cost} </td>
				</tr>
				<tr>
					<td>Товар №3</td>
					<td>${product3Price} * ${product3Quantity} = ${product3Cost} </td>
				</tr>
				<tr>
					<td>Загальна вартість</td>
					<td>${totalCost} </td>
				</tr>
				
				
			</table>`)
	</script>
</body>
