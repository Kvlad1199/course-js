		//Задача 7.У парних рядках – непарні стовпці, у непарних – парні.

		//Функція для генерування рандомного числа
		function getRandNum(min, max) {
			return min + Math.floor(Math.random() * (max - min + 1))
		}
		//Функція для генерування одновимірного масиву
		function getArr(length, min, max) {
			let arr = []
			for (let i = 0; i < length; i++) {
				let num = getRandNum(min, max)
				arr.push(num)
			}
			return arr
		}
		//Функція для генерування двовимірного масиву
		function getTable(row, col, min, max) {
			let table = []
			for (let i = 0; i < row; i++) {
				let arr = getArr(col, min, max)
				table.push(arr)
			}
			return table
		}

		function getSum(arr) {
			let sum = 0
			for (let i = 0; i < arr.length; i++) {
				if (i % 2 === 0) {
					for (let j = 1; j < arr[i].length; j = j + 2) {
						sum += arr[i][j]
					}
				} else {
					for (let j = 0; j < arr[i].length; j = j + 2) {
						sum += arr[i][j]
					}
				}

			}
			return sum
		}
