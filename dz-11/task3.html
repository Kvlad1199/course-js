	<script>
		//Задача 3.Знайти суму елементів (ліво та низ)
		//Функція для генерування рандомного числа
		function getRandNum(min, max) {
			return min + Math.floor(Math.random() * (max - min + 1))
		}
		//Функція для генерування одновимірного масиву
		function getArr(length, min, max) {
			let arr = []
			for (let i = 0; i < length; i++) {
				let num = getRandNum(min, max)
				arr.push(num)
			}
			return arr
		}
		//Функція для генерування двовимірного масиву
		function getTable(row, col, min, max) {
			let table = []
			for (let i = 0; i < row; i++) {
				let arr = getArr(col, min, max)
				table.push(arr)
			}
			return table
		}

		function getSum(arr, rowStart, rowEnd, colStart, colEnd) {
			let sum = 0
			for (let i = rowStart; i <= rowEnd; i++) {
				for (let j = colStart; j <= colEnd; j++) {
					sum += arr[i][j]
				}
			}
			return sum
		}
		let arr = getTable(6, 6, 0, 1)
		let sum = getSum(arr, 3, 5, 0, 2)
