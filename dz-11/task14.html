		//Функція для визначення рандомного числа
		function getRandNum(min, max) {
			return min + Math.floor(Math.random() * (max - min +1))
		}
		//Функція для отримання одновимірного масиву
		function getArr(array, min, max) {
			let arr = []
			for (let i = 0; i < array; i++) {
				let num = getRandNum(min, max)
				arr.push(num)
			}
			return arr
		}
		//Функція для генерації двовимірного масиву
		function getTable(rowNum, colNum, min, max) {
			let table = []
			for (let i = 0; i < rowNum; i++) {
				let row = getArr(colNum, min, max)
				table.push(row)
			}
			return table
		}

		let rowNum = parseInt(prompt('Введіть кількість магазинів'))
		
		let table = getTable(rowNum, 7 , 0 , 500)

		function sortWeek(table){
			for (let i = 0; i < table.length; i++) {
				table[i].sort(
					(a,b)=> a - b
				)
				
			}
			return table
		}
		let sortedTable = sortWeek(table)
