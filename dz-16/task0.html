		//Задача 1.  Створити клас TDate для роботи із датами у форматі “день.місяць.рік”.
		// Дата представляється структурою із трьома полями. 
		//Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років.
		// Введення та виведення дати реалізувати за допомогою методу  toString.

		class TDate {
			#year
			#month
			#day
			constructor(initYear, initMonth, initDay) {
				this.Year = initYear
				this.Month = initMonth
				this.Day = initDay
			}
			get Day() {
				return this.#day
			}
			set Day(newDay) {
				this.#day = newDay
			}

			get Month() {
				return this.#month
			}
			set Month(newMonth) {
				if (newMonth < 1) {
					throw new Error("Некоректний місяць")
				}
				this.#month = newMonth
			}

			get Year() {
				return this.#year
			}
			set Year(newYear) {
				if (newYear < 1) {
					throw new Error("Некоректний рік")
				}
				this.#year = newYear
			}
			increaseYear(num) {
				this.Year += num
			}
			decreaseYear(num) {
				this.Year -= num
			}
			increaseMonth(countOfMonthes) {
				this.Month += countOfMonthes
				while (this.Month >= 12) {
					this.Month -= 12
					this.Year++
				}
			}
			decreaseMonth(countOfMonthes) {
				this.Month -= countOfMonthes
				while (this.Month <= 1) {
					this.Month += 12
					this.Year--
				}
			}
			increaseDay(countOfDays) {
				this.Day += countOfDays
				while (this.Day > this.getDayInMonth()) {
					this.increaseMonth(1)
					this.Day -= this.getDayInMonth()
				}
			}
			decreaseDay(countOfDays) {
				this.Day -= countOfDays
				while (this.Day < 1) {
					this.decreaseMonth(1)
					this.Day += this.getDayInMonth()
				}
			}
			// Чи є високосний рік 
			isLeapYear() {
				return (this.Year % 400 === 0) || (this.Year % 4 === 0 && this.Year % 100 !== 0);
			}
			// Отримання кількості днів в місяці
			getDayInMonth() {
				const dayInMonth = [31, 28 + this.isLeapYear(), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
				return dayInMonth[this.Month - 1]
			}

			toString() {
				return `${this.Day}.${this.Month}.${this.Year}`
			}



		}
